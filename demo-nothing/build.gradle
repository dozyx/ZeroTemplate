apply from: "${rootDir}/config_app.gradle"
apply from: "${rootDir}/config_kt.gradle"
apply plugin: 'kotlin-kapt'
apply from: "${rootDir}/test_dependencies.gradle"
apply from: "${rootDir}/practice.gradle"

android {
    defaultConfig {
        versionCode 10001
        versionName "1.0.1"
    }
    def env
    buildTypes {
        debug {
            env = "0"
            resValue("string", "PORT_NUMBER", "8200")
        }
        release {
            env = "1"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField("int", "ENV", env)
        }
    }
    flavorDimensions("default")
    productFlavors {
        tencent {
            dimension "default"
        }
        baidu {
            dimension "default"
        }
    }
}
android.applicationVariants.all { variant ->
    variant.outputs.all {
        def date = new Date().format("MMddHH")
        def productFlavorName = variant.productFlavors[0].name
        outputFileName = "应用名称" + "-${variant.versionName}-" + productFlavorName + "-" + date + "-${variant.buildType.name}" + ".apk"
    }
}

