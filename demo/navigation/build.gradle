apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.dozeboy.android.sample.navigation"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(":ui")
    implementation Deps.kotlin
    implementation Deps.appcompat
    implementation Deps.material
    implementation Deps.legacySupportV4
    implementation Deps.constraintLayout
    implementation Deps.vectordrawable
    implementation DepsNavigation.fragment
    implementation DepsNavigation.ui
    implementation DepsNavigation.fragmentKtx
    implementation DepsNavigation.uiKtx
}
