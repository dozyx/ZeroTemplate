// Top-level build file where you can add configuration options common to all sub-projects/modules.apply plugin: "com.github.ben-manes.versions"buildscript {    apply from: 'versions.gradle'    repositories {        google()        jcenter()    }    dependencies {        classpath classpath.android_gradle_plugin        classpath classpath.kotlin        classpath classpath.gradle_versions_plugin        classpath classpath.androiddevmetrics        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        google()        jcenter()        maven { url 'https://jitpack.io' }// MPAndroidChart    }}task clean(type: Delete) {    delete rootProject.buildDir}