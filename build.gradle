buildscript {    ext {        kotlin_version = '1.3.72'    }    repositories {        google()        jcenter()    }    dependencies {        classpath ClassPath.androidGradle        classpath ClassPath.kotlinGradlePlugin        classpath ClassPath.greendao        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"    }}allprojects {    repositories {        google()        jcenter()        maven { url 'https://jitpack.io' }// MPAndroidChart    }}task clean(type: Delete) {    delete rootProject.buildDir}